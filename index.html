<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div>
        <nav class="navbar">
            <div>
            <a href="#"><img src="./assets/GREENMIND.png"></a>
                <ul class="nav__menu">
                    <li class="nav__menu-item"><a href="#">Home</a></li>
                    <li class="nav__menu-item"><a href="#">Products</a></li>
                    <li class="nav__menu-item"><a href="#">Contacts</a></li>

            </div>
            <ul class="nav__menu">
                <li class="nav__menu-item"><a href="#"><img src="./assets/Cart.png"></a></li>

                <li class="nav__menu-item"><a href="#"><img src="./assets/FilterRight.png"></a></li>
            </ul>
        </nav>
        <header class="header">
            <div class="header__fundo">
                <div class="left">
                    <h1>Buy your dream plants</h1>
                    <div class="header__data">
                        <div>
                            <h2>50+</h2>
                            <p>Plant Species</p>
                        </div>
                        <div>
                            <h2>100+</h2>
                            <p>Customers</p>

                    <div class="header__search">

                    </div>
                    </div>
                <div class="right">
                    <div class="header__img">

                </div>
            </div>
        </header>

    <div>
        <div class="section">

                <h2>Best Selling Plants</h2>

                <a class="butao" href="#">See more</a>
            </div>
            <div class="gallery">
                <div class="image">
                    <img src="./assets/Natural Plants.png" alt="">
                    <h3>Natural Plants</h3>
                    <p>R$ 1,400.00</p>
                </div>
                <div class="image">
                    <img src="./assets/Artificial plants 1.png" alt="">
                    <h3>Artificial Plants</h3>
                    <p>R$ 900.00</p>
                </div>
                <div class="image">
                    <img src="./assets/Artificial plants 2.png" alt="">
                    <h3>Artificial Plants</h3>
                    <p> 3,500.00</p>
